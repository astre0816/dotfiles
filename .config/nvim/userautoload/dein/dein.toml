[[plugins]] # plugin manager
repo = 'Shougo/dein.vim'

[[plugins]] # toml syntax
repo = 'cespare/vim-toml'
on_ft = 'toml'

[[plugins]] # color scheme
repo = 'dracula/vim'
hook_add = '''
    set background=dark
    autocmd UserAutoCmd VimEnter * nested colorscheme dracula
'''

[[plugins]] # git operation in vim
repo = 'tpope/vim-fugitive'

[[plugins]] # git difference marker
repo = 'airblade/vim-gitgutter'

[[plugins]] # custom status line
repo = 'itchyny/lightline.vim'
hook_add = '''
    call user#lightline#init()
'''

[[plugins]] # comment out toggle
repo = 'tyru/caw.vim'
hook_add = '''
    nmap <C-_> <Plug>(caw:hatpos:toggle)
    vmap <C-_> <Plug>(caw:hatpos:toggle)
'''

[[plugins]] # run async shell commands
repo = 'skywind3000/asyncrun.vim'
hook_add = '''
    autocmd UserAutoCmd QuickFixCmdPost * botright copen 8
'''
